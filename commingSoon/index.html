<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Cloudify Techs</title>
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	</head>
	<body>
		<nav class="top">
		<!--<img id="logoBlack" src="./logo/cloudify.png" /> -->
		</nav>
		<div id="container">
			<div id="image">
				<img id="logo"  src="./logo/logo.jpeg">
				<h1>Cloudify Nexa</h1>
				<button type="button" id="button">Contact Us</button>
				<div class="below"></div>
			</div>
			<div id="form">
				<h1>Contact Form</h1>
				<span id="output">Thank you!</span>
				<span id="error">Empty Field!</span>
				<form id="formin">
					<input type="text" placeholder="Name" id="text" required><br>
					<input type="tel" placeholder="Phone" id="tel" pattern="[0-9]{10}" required><br>
					<input type="email" placeholder="Email" id="email" required><br>
					<button type="button" id="submit">Submit</button><br>
					<button type="button" id="close">X</button> <br>
				</form>
			</div>
			<div id="socials">
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><i class="fab fa-facebook"></i></a>
				<a href="#"><i class="fab fa-google"></i></a>
			</div>
		</div>
	</body>
	<script src="script.js"></script>

</html>
